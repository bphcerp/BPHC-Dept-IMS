name: Redeploy Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  eee:
    runs-on: eee-ims
    steps:
      - name: clone repo and update
        run: |
          cd /home/ubuntu
          cd bphcerp/staging
          git pull
          docker compose --profile prod up --build -d
          docker compose exec server-prod pnpm db:migrate
          docker compose exec server-prod pnpm db:seed
  mech:
    runs-on: mech-ims
    steps:
      - name: clone repo and update
        run: |
          cd /home/ubuntu
          cd mechims
          git pull
          docker compose --profile prod up --build -d
          docker compose exec server-prod pnpm db:migrate
          docker compose exec server-prod pnpm db:seed
